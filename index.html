  <script>

      function togglePanel(status, id) {
        $("#mission-info").animate({
          bottom: (status ? 0 : -1) * $("#mission-info").height()
        }, 250);

        if (status) {
          const descriptions = {
            "pharma": {"name": "Pharma Express", "description": "This project lasted for about 6 months. I had to develop from scratch a React Native app and a Node.js backend for a startup called Pharma Express. It is my biggest React Native project. Click on the screen capture to try the android app."},
            "topbattle": {"name": "Top Battle", "description": "I've been working part time on this game for more than a year for a Parisian startup called YAQUA. I made the Node.js backend which handles a few hundred thousands users and a few million games. I developped most of the app myself using the Unity game engine."},
            "citeasy": {"name": "Citeasy", "description": "React Native app. I only worked two screens: the one that is shown here and another screen listing a full trip."},
            "wordsearch": {"name": "8 Words Search", "description": "Game developped using Java and the Android framework."},
            "ziggtime": {"name": "Ziggtime", "description": "I worked on this app for a few months with another developer for a startup in Paris. It is made using Swift and Cocoa Touch. There is also a backend using Go and Node.js. The app is a social network that allows using to send polls to their friends."},
            "wordcross": {"name": "8 Words Cross", "description": "Game developed using Java and the Android framework."},
            "meetclubbing": {"name": "Meetclubbing", "description": "Android java app. I didn't create this app but added some features; using the Spotify API to list and play some music, sorting through profile pictures with drag and drop and instant messaging using WebSocket."},
            "flipflop": {"name": "Flip Flop Saga", "description": "Game developed for iOS and Android using Unity with another developer. About 6 months of work."},
            "alveolkustic": {"name": "Alveolkustic", "description": "One of my first iOS app. Developped with someone else using Swift. A company from Lyon selling acoustic solutions needed an app to make room measurements. The app can record sounds, take pictures, import measures from another app and eventually sends everything into a Google Drive directory."},
            "wordsapart": {"name": "8 Words Apart", "description": "Android java game. About two months of work, featuring in-app purchases, ads and a back-office."}
          };
          $("#mission-description").text(descriptions[id].description);
          $("#mission-name").text(descriptions[id].name);
        }
      }

    $(document).ready(() => {
      $("#mission-info").css({bottom: -$("#mission-info").height()});
      $("#close-button").click(_ => togglePanel(false));
      $(".more-info").click(function() { togglePanel(true, $(this).attr("id")); });
    });

  </script>
